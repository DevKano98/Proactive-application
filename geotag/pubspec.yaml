name: proactive_camera
description: Tamper-proof geotagged photo evidence for field staff
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  camera: ^0.10.5+5
  geolocator: ^10.1.0
  geocoding: ^2.2.1
  image: ^4.2.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  intl: ^0.19.0
  uuid: ^4.0.0
  http: ^0.13.6
  cupertino_icons: ^1.0.6
  flutter_dotenv: ^6.0.0
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/logo.png

  fonts:
    - family: Jakarta Sans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

