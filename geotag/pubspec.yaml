name: proactive_camera
description: Tamper-proof geotagged photo evidence for field staff
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  camera: ^0.10.5+5
  geolocator: ^10.1.0
  geocoding: ^2.2.1
  image: ^4.2.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  intl: ^0.19.0
  uuid: ^4.0.0
  
  # HTTP for map tiles
  http: ^0.13.6
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png